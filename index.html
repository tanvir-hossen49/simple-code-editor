<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Text Editor</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <div class="head">
          <input
            type="text"
            placeholder="Filename"
            value="untitled"
            id="filename"
          />
          <select
            id="file"
            onchange="addStyles(this.value); this.selectedIndex=0"
          >
            <option value="" selected="" hidden="" disabled="">File</option>
          </select>
          <select
            id="formateText"
            onchange="addStyles('formatBlock', this.value); this.selectedIndex=0;"
          >
            <option value="" selected="" hidden="" disabled="">Format</option>
          </select>
          <select
            id="fontFamily"
            onchange="addStyles('fontName',this.value); this.selectedIndex=0"
          >
            <option value="" selected="" hidden="" disabled="">
              Font Family
            </option>
          </select>
          <select
            onchange="addStyles('fontSize', this.value); this.selectedIndex=0;"
          >
            <option value="" selected="" hidden="" disabled="">
              Font size
            </option>
            <option value="1">Extra small</option>
            <option value="2">Small</option>
            <option value="3">Regular</option>
            <option value="4">Medium</option>
            <option value="5">Large</option>
            <option value="6">Extra Large</option>
            <option value="7">Big</option>
          </select>
          <div class="color">
            <span>Color</span>
            <input
              type="color"
              oninput="addStyles('foreColor', this.value); this.value='#000000'"
            />
          </div>
          <div class="color">
            <span>Background</span>
            <input
              type="color"
              oninput="addStyles('hiliteColor', this.value); this.value='#000000';"
            />
          </div>
        </div>
        <div class="btn-toolbar">
          <button onclick="addStyles('undo')">
            <i class="bx bx-undo"></i>
          </button>
          <button onclick="addStyles('redo')">
            <i class="bx bx-redo"></i>
          </button>
          <button onclick="addStyles('bold')">
            <i class="bx bx-bold"></i>
          </button>
          <button onclick="addStyles('underline')">
            <i class="bx bx-underline"></i>
          </button>
          <button onclick="addStyles('italic')">
            <i class="bx bx-italic"></i>
          </button>
          <button onclick="addStyles('strikethrough')">
            <i class="bx bx-strikethrough"></i>
          </button>
          <button onclick="addStyles('justifyLeft')">
            <i class="bx bx-align-left"></i>
          </button>
          <button onclick="addStyles('justifyCenter')">
            <i class="bx bx-align-middle"></i>
          </button>
          <button onclick="addStyles('justifyRight')">
            <i class="bx bx-align-right"></i>
          </button>
          <button onclick="addStyles('justifyFull')">
            <i class="bx bx-align-justify"></i>
          </button>
          <button onclick="addStyles('insertOrderedList')">
            <i class="bx bx-list-ol"></i>
          </button>
          <button onclick="addStyles('insertUnorderedList')">
            <i class="bx bx-list-ul"></i>
          </button>
          <button><i class="bx bx-link"></i></button>
          <button id="show-code">&lt;/&gt;</button>
        </div>
      </div>
      <div id="content" contenteditable="true" spellcheck="false">
        Lorem, ipsum.
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
